# --------------------------------------------
# Configuração do Ruff
# --------------------------------------------

# Compatível com Black
line-length = 88
target-version = "py311"

# Ignorar diretórios comuns
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    ".env",
    ".mypy_cache",
    "build",
    "dist",
    "__pypackages__",
    "docs/_build",
    "node_modules",
]
# Ativar todos os grupos principais, incluindo Pycodestyle (E, W)
# para verificar espaçamentos e formatação detalhada
select = [
    "E",  # Erros de estilo (pycodestyle)
    "W",  # Avisos de estilo (pycodestyle)
    "F",  # Pyflakes (erros de código)
    "B",  # Bugbear (boas práticas)
    "I",  # Import order
    "D",  # Docstrings (pydocstyle)
    "S",  # Segurança (bandit)
    "C90" # Complexidade ciclomática
]

# Ignorar apenas conflitos com Black
ignore = [
    "E203",  # Espaço antes de ':', conflita com Black
    "E501",  # Comprimento da linha, já controlado por line-length
]

# Limite de complexidade
[mccabe]
max-complexity = 12

# Ignorar avisos específicos por arquivo
[per-file-ignores]
"tests/*" = ["D", "S101"]
"__init__.py" = ["F401"]
