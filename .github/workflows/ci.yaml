name: Lint (Ruff)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar Ruff
        run: pip install -r requirements-dev.txt

      - name: Rodar Ruff
        run: |
          if ruff check .; then
            echo "✅ Código limpo — sem erros de lint!"
          else
            echo "❌ Ruff encontrou problemas. Corrija antes de prosseguir."
            exit 1
          fi
